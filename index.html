<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>兄弟語錄挑戰版</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: #fff9db;
      font-family: 'ZCOOL KuaiLe', 'Noto Sans TC', sans-serif;
      text-align: center;
      padding: 1rem;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      max-width: 680px;
      margin: auto;
      background: rgba(255,255,255,0.8);
      padding: 2rem;
      border-radius: 1rem;
    }
    .badge, .plan-item {
      font-size: 1.2rem;
      margin: 0.3em;
    }
    input, select, button {
      padding: 8px;
      font-size: 1rem;
      margin: 0.3em;
      border-radius: 6px;
      border: none;
    }
    .elephant {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>中信兄弟每日語錄 🐘</h1>
    <div id="elephant">🐘</div>
    <div id="todayInfo">📆 今天是：載入中...<br>🐘 小翔說：載入中...</div>
    <div id="quote">✨ 載入語錄中...</div>
    <div id="game">📅 載入賽事中...</div>
    <button onclick="speakQuote()">🔊 語錄朗讀</button><br><br>

    <label>🔔 通知時間：</label>
    <select id="notifyTime"></select>
    <button onclick="requestNotification()">啟用通知</button>

    <h2>📝 我的行事曆</h2>
    <input type="date" id="datePicker">
    <input type="time" id="timeInput">
    <input type="text" id="taskInput" placeholder="輸入行程內容...">
    <button onclick="addPlan()">➕</button>
    <div id="planList"></div>

    <h2>📖 歷史紀錄</h2>
    <button id="toggleHistoryBtn" onclick="toggleHistory()">🔍 顯示最近 30 天紀錄</button>
    <div id="historyLog" style="display: none; margin-top: 1em; text-align: left; font-size: 1rem;"></div>

    <h2>🏅 我的兄弟魂徽章</h2>
    <div id="badgeList">（尚未解鎖）</div>
  </div>

  <script>
    const quotes = ["兄弟齊心，其利斷金！","不離不棄，永遠一家！","勝利屬於堅持到底的人！","今天流的汗，會是明天的光芒。","用笑容迎接每一次挑戰！","輸贏之外，我們看到更多的感動。","不只是一場比賽，是信仰的延續。","做彼此的後盾，就是兄弟。","一日兄弟，終身兄弟。","你不孤單，我們一起戰到最後！"];
    const games = {
      "2025-04-20": "中信兄弟 vs 富邦悍將（15:05，臺北大巨蛋）",
      "2025-04-21": "今日無比賽，休息日",
      "2025-04-22": "中信兄弟 vs 統一獅（18:35，洲際）"
    };

    const today = new Date();
    const y = today.getFullYear(), m = String(today.getMonth()+1).padStart(2,'0'), d = String(today.getDate()).padStart(2,'0');
    const dateStr = `${y}-${m}-${d}`;
    const seed = parseInt(y + m + d);
    const quote = quotes[seed % quotes.length];
    const gameInfo = games[dateStr] || "今日無比賽，但兄弟魂持續燃燒🔥";
    document.getElementById("quote").textContent = `✨ 今日語錄：${quote}`;
    document.getElementById("game").textContent = `📅 今日賽事：${gameInfo}`;
    document.getElementById("elephant").textContent = gameInfo.includes("兄弟") ? "🐘🧢" : "🐘";

    function updateDateTime() {
      const now = new Date();
      const week = ["日", "一", "二", "三", "四", "五", "六"];
      const timeStr = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
      const msg = now.getHours() < 6 ? "凌晨了～早點休息唷～" : now.getHours() < 11 ? "早安！今天也要加油～" : now.getHours() < 17 ? "下午好！記得補充水分唷～" : now.getHours() < 22 ? "晚上了～辛苦一天了呢～" : "要準備睡覺囉～明天小翔也會陪你！";
      document.getElementById("todayInfo").innerHTML = `📆 今天是：${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()}（${week[now.getDay()]}） 🕒 現在時間：${timeStr}<br>🐘 小翔說：${msg}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 60000);

    function speakQuote() {
      speechSynthesis.cancel();
      const u = new SpeechSynthesisUtterance(quote);
      u.lang = "zh-TW";
      const voices = speechSynthesis.getVoices();
      const zhVoice = voices.find(v => v.lang.includes("zh"));
      if (zhVoice) u.voice = zhVoice;
      speechSynthesis.speak(u);
    }

    const notifySelect = document.getElementById("notifyTime");
    for (let i = 7; i <= 20; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `${i}:00`;
      notifySelect.appendChild(opt);
    }

    function requestNotification() {
      Notification.requestPermission().then(p => {
        if (p === "granted") {
          const h = notifySelect.value;
          const target = new Date();
          target.setHours(h, 0, 0, 0);
          const timeout = target - new Date();
          setTimeout(() => new Notification("✨ 今日語錄", { body: `${quote}\n📅 ${gameInfo}` }), timeout);
        }
      });
    }

    const planListDiv = document.getElementById("planList");
    const badgeList = document.getElementById("badgeList");
    const badgeData = {
      planner: "🥉 堅持象 - 記錄今日行程",
      reader: "🥇 語錄達人 - 點過朗讀按鈕",
      supporter: "🌟 應援魂 - 比賽日完成記錄"
    };

    function getDateKey() {
      const date = document.getElementById("datePicker").value || dateStr;
      return `plans-${date}`;
    }

    function loadPlans() {
      const plans = JSON.parse(localStorage.getItem(getDateKey()) || "[]");
      planListDiv.innerHTML = "";
      plans.sort((a, b) => a.time.localeCompare(b.time)).forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "plan-item";
        div.textContent = `🕒 ${p.time}：${p.task}`;
        div.onclick = () => {
          if (confirm("確定刪除這筆行程？")) {
            plans.splice(i, 1);
            localStorage.setItem(getDateKey(), JSON.stringify(plans));
            loadPlans();
          }
        };
        planListDiv.appendChild(div);
      });
      if (plans.length) unlockBadge("planner");
    }

    function addPlan() {
      const time = document.getElementById("timeInput").value;
      const task = document.getElementById("taskInput").value.trim();
      if (!time || !task) return alert("請輸入時間與內容");
      const plans = JSON.parse(localStorage.getItem(getDateKey()) || "[]");
      plans.push({ time, task });
      localStorage.setItem(getDateKey(), JSON.stringify(plans));
      document.getElementById("taskInput").value = "";
      loadPlans();
    }

    function unlockBadge(key) {
      const unlocked = JSON.parse(localStorage.getItem("badges") || "[]");
      if (!unlocked.includes(key)) {
        unlocked.push(key);
        localStorage.setItem("badges", JSON.stringify(unlocked));
      }
      updateBadges();
    }

    function updateBadges() {
      const unlocked = JSON.parse(localStorage.getItem("badges") || "[]");
      badgeList.innerHTML = unlocked.length ? unlocked.map(k => `<div class="badge">🏅 ${badgeData[k]}</div>`).join("") : "（尚未解鎖）";
    }

    function toggleHistory() {
      const historyDiv = document.getElementById("historyLog");
      const btn = document.getElementById("toggleHistoryBtn");
      if (historyDiv.style.display === "none") {
        loadHistory();
        historyDiv.style.display = "block";
        btn.textContent = "🙈 隱藏紀錄";
      } else {
        historyDiv.style.display = "none";
        btn.textContent = "🔍 顯示最近 30 天紀錄";
      }
    }

    function loadHistory() {
      const historyDiv = document.getElementById("historyLog");
      historyDiv.innerHTML = "";
      const today = new Date();
      for (let i = 0; i < 30; i++) {
        const date = new Date();
        date.setDate(today.getDate() - i);
        const y = date.getFullYear(), m = String(date.getMonth() + 1).padStart(2, '0'), d = String(date.getDate()).padStart(2, '0');
        const key = `plans-${y}-${m}-${d}`;
        const plans = JSON.parse(localStorage.getItem(key) || "[]");
        if (plans.length) {
          const section = document.createElement("div");
          section.style.cssText = "margin:1em 0;padding:0.5em;border:1px dashed #ccc;background:#fffdf5";
          section.innerHTML = `<strong>📅 ${y}-${m}-${d}</strong><br>` + plans.map(p => `🕒 ${p.time}：${p.task}`).join("<br>");
          historyDiv.appendChild(section);
        }
      }
      if (!historyDiv.innerHTML) historyDiv.innerHTML = "🙈 最近 30 天沒有任何紀錄喔～";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const picker = document.getElementById("datePicker");
      picker.value = dateStr;
      picker.addEventListener("change", loadPlans);
      loadPlans();
      updateBadges();
      if (gameInfo.includes("兄弟")) unlockBadge("supporter");
    });
  </script>
</body>
</html>
